<!DOCTYPE html>
<html lang="en" style="color-scheme: dark !important; -webkit-color-scheme: dark !important; background-color: #1a1a1a !important;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PRELOAD FONTS - TAMBAHAN PENTING -->
    <link rel="preload" href="/fonts/GreatVibes-Regular.ttf" as="font" type="font/ttf" crossorigin />
    <link rel="preload" href="/fonts/Besley-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin />

    <!-- Meta tags untuk dark mode dengan tema Minang -->
    <meta name="color-scheme" content="dark" />
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="msapplication-navbutton-color" content="#1a1a1a" />
    <meta name="apple-mobile-web-app-status-bar-style" content="dark-content" />

    <!-- FAVICON MENGGUNAKAN GAMBAR YANG SUDAH ADA -->
    <link rel="icon" type="image/jpeg" href="/images/welcome.jpg" />
    <link rel="shortcut icon" href="/images/welcome.jpg" />
    <link rel="apple-touch-icon" href="/images/welcome.jpg" />

    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preload" href="/audio/padusi.mp3" as="audio" />

    <!-- IMPORT FONTS FIRST -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap");

      /* INLINE FONT DEFINITIONS YANG BENAR */
      @font-face {
        font-family: "Great Vibes";
        src: url("/fonts/GreatVibes-Regular.ttf") format("truetype");
        font-display: swap;
        font-weight: normal;
      }

      @font-face {
        font-family: "Besley";
        src: url("/fonts/Besley-VariableFont_wght.ttf") format("truetype");
        font-display: swap;
        font-weight: 100 900;
      }

      html {
        color-scheme: dark !important;
        -webkit-color-scheme: dark !important;
        background-color: #1a1a1a !important;
      }

      body {
        color-scheme: dark !important;
        -webkit-color-scheme: dark !important;
        background-color: #1a1a1a !important;
        color: #cd853f !important;
      }

      /* Minang color variables */
      :root {
        --minang-50: #fdf6e3;
        --minang-100: #f7e6c4;
        --minang-200: #f0d49c;
        --minang-300: #e8c275;
        --minang-400: #deb04e;
        --minang-500: #cd853f;
        --minang-600: #b8762d;
        --minang-700: #9d5f1b;
        --minang-800: #7d4a14;
        --minang-900: #5d3510;
        
        --black-900: #1a1a1a;
        --black-800: #2a2a2a;
        --black-700: #434343;
      }

      /* Override untuk semua user preference dark mode */
      @media (prefers-color-scheme: dark) {
        html,
        body {
          color-scheme: dark !important;
          -webkit-color-scheme: dark !important;
          background-color: #1a1a1a !important;
          color: #cd853f !important;
        }
      }

      @media (prefers-color-scheme: light) {
        html,
        body {
          color-scheme: dark !important;
          -webkit-color-scheme: dark !important;
          background-color: #1a1a1a !important;
          color: #cd853f !important;
        }
      }
    </style>

    <!-- Meta tags OG -->
    <meta property="og:title" content="Undangan Pernikahan Wila & Rudi" />
    <meta property="og:description" content="Maha Suci Allah yang telah menciptakan makhluk-Nya berpasang-pasangan. Ya Allah semoga ridho-Mu tercurah mengiringi pernikahan kami. Minggu, 21 September 2025" />
    <meta property="og:image" content="/images/welcome.jpg" />
    <meta property="og:image:alt" content="Undangan Pernikahan Wila & Rudi" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1080" />
    <meta property="og:image:height" content="1080" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Wila & Rudi" />
    <meta property="og:url" content="https://undangan-pernikahan-hikmah-dan-uji.vercel.app/" />

    <title>Wila & Rudi</title>
  </head>

  <body style="color-scheme: dark !important; -webkit-color-scheme: dark !important; background-color: #1a1a1a !important; color: #cd853f !important;">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
